<p-table [value]="cursos" rowHover="true">
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>Nome</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-curso>
      <tr [routerLink]="[curso.id]" class="ui-selectable-row">
          <td>{{curso.id}}</td>
          <td>{{curso.nome}}</td>
      </tr>
  </ng-template>
</p-table>

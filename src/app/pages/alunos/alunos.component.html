<p-table [value]="alunos" rowHover="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-aluno>
    <tr [routerLink]="[aluno.id]" class="ui-selectable-row">
      <td>{{ aluno.nome }}</td>
    </tr>
  </ng-template>
</p-table>
<router-outlet></router-outlet>
